<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онищенко Григорий - Запись на встречу</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 98, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 41, 117, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite alternate;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .calendar-nav button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: rgba(100, 255, 218, 0.2);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            padding: 10px;
        }

        .calendar-day:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
            transform: translateY(-2px);
        }

        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 99, 99, 0.1);
        }

        .calendar-day .date {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calendar-day .slots {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        .weekday-labels {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .time-slots {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .time-slot {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-slot:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
            transform: translateY(-2px);
        }

        .time-slot.booked {
            background: rgba(255, 99, 99, 0.1);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .booking-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        .submit-btn {
            background: linear-gradient(45deg, #64ffda, #0088cc);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .contacts {
            margin-top: 30px;
            text-align: center;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #64ffda;
        }

        /* Стили для модального окна уведомлений */
        .notification-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 25, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 300px;
        }

        .notification-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .notification-option {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-option:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .notification-option i {
            font-size: 1.2em;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .success-message {
            color: #64ffda;
            text-align: center;
            margin-bottom: 20px;
        }

        .booked-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="1.jpg" alt="Фото профиля" class="profile-img">
            <h1>Онищенко Григорий</h1>
            <p>Выберите удобное время для встречи</p>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="current-month">Январь 2024</h2>
                <div class="calendar-nav">
                    <button onclick="prevMonth()">←</button>
                    <button onclick="nextMonth()">→</button>
                </div>
            </div>
            <div class="weekday-labels">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Дни будут добавлены через JavaScript -->
            </div>
            <div class="time-slots" id="time-slots">
                <!-- Временные слоты будут добавлены через JavaScript -->
            </div>
        </div>

        <div class="booking-form" id="booking-form">
            <div class="form-group">
                <label>Ваше имя</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Контактный телефон</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>Комментарий (необязательно)</label>
                <input type="text" id="comment">
            </div>
            <button class="submit-btn">Записаться на встречу</button>
        </div>

        <div class="contacts">
            <a href="https://t.me/gr1shok" class="contact-link">
                <i class="fab fa-telegram"></i>
                Telegram
            </a>
            <a href="https://vk.com/grih4" class="contact-link">
                <i class="fab fa-vk"></i>
                VKontakte
            </a>
        </div>
    </div>

    <!-- Добавляем модальное окно для выбора способа уведомления -->
    <div class="overlay" id="overlay"></div>
    <div class="notification-modal" id="notification-modal">
        <h3>Выберите способ уведомления</h3>
        <div class="notification-options">
            <div class="notification-option" onclick="selectNotification('telegram')">
                <i class="fab fa-telegram"></i>
                Telegram
            </div>
            <div class="notification-option" onclick="selectNotification('email')">
                <i class="far fa-envelope"></i>
                Email
            </div>
            <div class="notification-option" onclick="selectNotification('sms')">
                <i class="far fa-comment-dots"></i>
                SMS
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = '';
        let selectedTime = '';
        let bookings = JSON.parse(localStorage.getItem('bookings')) || {};

        function generateCalendar(date) {
            const grid = document.getElementById('calendar-grid');
            const monthYear = document.getElementById('current-month');
            grid.innerHTML = '';

            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            
            const months = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 
                          'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
            monthYear.textContent = `${months[date.getMonth()]} ${date.getFullYear()}`;

            let firstDayIndex = firstDay.getDay() || 7;
            for(let i = 1; i < firstDayIndex; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day disabled';
                grid.appendChild(emptyDay);
            }

            for(let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const currentDateStr = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const dayDate = new Date(currentDateStr);
                
                if (dayDate < new Date().setHours(0,0,0,0)) {
                    dayElement.className += ' disabled';
                } else {
                    dayElement.onclick = () => selectDate(currentDateStr);
                }

                const dateSpan = document.createElement('div');
                dateSpan.className = 'date';
                dateSpan.textContent = day;

                const slotsSpan = document.createElement('div');
                slotsSpan.className = 'slots';
                const availableSlots = getAvailableSlots(currentDateStr);
                slotsSpan.textContent = `${availableSlots} мест`;

                dayElement.appendChild(dateSpan);
                dayElement.appendChild(slotsSpan);
                grid.appendChild(dayElement);
            }
        }

        function generateTimeSlots(date) {
            const timeSlotsContainer = document.getElementById('time-slots');
            timeSlotsContainer.style.display = 'grid';
            timeSlotsContainer.innerHTML = '';
            
            const dateBookings = bookings[date] || [];
            
            for(let hour = 10; hour < 18; hour++) {
                const timeSlot = document.createElement('div');
                const time = `${hour}:00`;
                timeSlot.className = 'time-slot';
                
                if (dateBookings.some(booking => booking.time === time)) {
                    timeSlot.className += ' booked';
                    timeSlot.innerHTML = `${time}<br>Занято`;
                } else {
                    timeSlot.innerHTML = time;
                    timeSlot.onclick = () => selectTimeSlot(date, time);
                }
                
                timeSlotsContainer.appendChild(timeSlot);
            }
        }

        function getAvailableSlots(date) {
            const totalSlots = 8;
            const booked = bookings[date]?.length || 0;
            return totalSlots - booked;
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        }

        function selectDate(date) {
            selectedDate = date;
            generateTimeSlots(date);
        }

        function selectTimeSlot(date, time) {
            selectedTime = time;
            document.getElementById('booking-form').style.display = 'block';
        }

        // Показ модального окна для выбора способа уведомления
        function showNotificationModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('notification-modal').style.display = 'block';
        }

        // Выбор способа уведомления и сохранение брони
        function selectNotification(type) {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const comment = document.getElementById('comment').value;

            // Создаем новую запись
            const booking = {
                name,
                phone,
                comment,
                time: selectedTime,
                notificationType: type
            };

            // Сохраняем в локальное хранилище
            if (!bookings[selectedDate]) {
                bookings[selectedDate] = [];
            }
            bookings[selectedDate].push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));

            // Закрываем модальные окна
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('notification-modal').style.display = 'none';
            document.getElementById('booking-form').style.display = 'none';

            // Показываем сообщение об успехе
            showSuccessMessage(type);

            // Обновляем отображение временных слотов
            generateTimeSlots(selectedDate);
        }

        // Показ сообщения об успешной записи
        function showSuccessMessage(notificationType) {
            const notifications = {
                telegram: 'Telegram',
                email: 'email',
                sms: 'SMS'
            };

            alert(`Запись успешно создана! 
Уведомления будут приходить в ${notifications[notificationType]}.
Дата: ${selectedDate}
Время: ${selectedTime}`);
        }

        // Обработка отправки формы
        document.querySelector('.submit-btn').onclick = function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (!name || !phone) {
                alert('Пожалуйста, заполните обязательные поля');
                return;
            }

            showNotificationModal();
        };

        // Инициализация календаря при загрузке
        generateCalendar(currentDate);
    </script>
</body>
</html>
