<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онищенко Григорий - Социальные сети</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 98, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 41, 117, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .profile::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .link-button {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        
        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .telegram { 
            color: #0088cc;
            font-size: 1.4em;
            filter: drop-shadow(0 0 8px rgba(0, 136, 204, 0.3));
        }
        
        .vk { 
            color: #4C75A3;
            font-size: 1.4em;
            filter: drop-shadow(0 0 8px rgba(76, 117, 163, 0.3));
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="1.jpg" alt="Фото профиля" class="profile-img">
            <h1>Онищенко Григорий</h1>
            <p>Я программист, учусь в САФУ</p>
        </div>
        
        <div class="links">
            <a href="https://t.me/gr1shok" class="link-button">
                <i class="fab fa-telegram telegram"></i>
                Telegram
            </a>
            <a href="https://vk.com/grih4" class="link-button">
                <i class="fab fa-vk vk"></i>
                VKontakte
            </a>
        </div>
    </div>
</body>
</html>
