<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онищенко Григорий - Запись на встречу</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 98, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 41, 117, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite alternate;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .time-slot {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-slot:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .time-slot.booked {
            background: rgba(255, 99, 99, 0.1);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .booking-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        .submit-btn {
            background: linear-gradient(45deg, #64ffda, #0088cc);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .flatpickr-calendar {
            background: rgba(25, 25, 25, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 15px !important;
            backdrop-filter: blur(10px);
        }

        .flatpickr-day {
            color: #fff !important;
            border-radius: 8px !important;
        }

        .flatpickr-day.selected {
            background: #64ffda !important;
            color: #000 !important;
        }

        .contacts {
            margin-top: 30px;
            text-align: center;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #64ffda;
        }

        /* Стили для модального окна уведомлений */
        .notification-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 25, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 300px;
        }

        .notification-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .notification-option {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-option:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .notification-option i {
            font-size: 1.2em;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .success-message {
            color: #64ffda;
            text-align: center;
            margin-bottom: 20px;
        }

        .booked-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="1.jpg" alt="Фото профиля" class="profile-img">
            <h1>Онищенко Григорий</h1>
            <p>Выберите удобное время для встречи</p>
        </div>

        <div class="calendar-container">
            <input type="text" id="date-picker" placeholder="Выберите дату" style="display: none;">
            <div class="time-slots">
                <!-- Слоты времени будут добавлены через JavaScript -->
            </div>
        </div>

        <div class="booking-form" id="booking-form">
            <div class="form-group">
                <label>Ваше имя</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Контактный телефон</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>Комментарий (необязательно)</label>
                <input type="text" id="comment">
            </div>
            <button class="submit-btn">Записаться на встречу</button>
        </div>

        <div class="contacts">
            <a href="https://t.me/gr1shok" class="contact-link">
                <i class="fab fa-telegram"></i>
                Telegram
            </a>
            <a href="https://vk.com/grih4" class="contact-link">
                <i class="fab fa-vk"></i>
                VKontakte
            </a>
        </div>
    </div>

    <!-- Добавляем модальное окно для выбора способа уведомления -->
    <div class="overlay" id="overlay"></div>
    <div class="notification-modal" id="notification-modal">
        <h3>Выберите способ уведомления</h3>
        <div class="notification-options">
            <div class="notification-option" onclick="selectNotification('telegram')">
                <i class="fab fa-telegram"></i>
                Telegram
            </div>
            <div class="notification-option" onclick="selectNotification('email')">
                <i class="far fa-envelope"></i>
                Email
            </div>
            <div class="notification-option" onclick="selectNotification('sms')">
                <i class="far fa-comment-dots"></i>
                SMS
            </div>
        </div>
    </div>

    <script>
        // Хранилище для записей
        let bookings = JSON.parse(localStorage.getItem('bookings')) || {};
        let selectedDate = '';
        let selectedTime = '';

        // Инициализация календаря
        flatpickr("#date-picker", {
            locale: "ru",
            minDate: "today",
            maxDate: new Date().fp_incr(30),
            disable: ["2024-01-01", "2024-01-07"],
            onChange: function(selectedDates, dateStr) {
                selectedDate = dateStr;
                generateTimeSlots(dateStr);
            }
        });

        // Генерация временных слотов
        function generateTimeSlots(date) {
            const timeSlots = document.querySelector('.time-slots');
            timeSlots.innerHTML = '';
            
            // Получаем занятые слоты для выбранной даты
            const dateBookings = bookings[date] || [];

            // Генерация слотов с 10:00 до 18:00
            for (let hour = 10; hour < 18; hour++) {
                const timeSlot = document.createElement('div');
                const time = `${hour}:00`;
                timeSlot.className = 'time-slot';
                
                // Проверка, занят ли слот
                if (dateBookings.some(booking => booking.time === time)) {
                    timeSlot.className += ' booked';
                    timeSlot.innerHTML = `${time}<br>Занято`;
                    
                    // Добавляем информацию о брони при наведении
                    const booking = dateBookings.find(b => b.time === time);
                    timeSlot.title = `Забронировано: ${booking.name}`;
                } else {
                    timeSlot.innerHTML = time;
                    timeSlot.onclick = () => selectTimeSlot(date, time);
                }
                
                timeSlots.appendChild(timeSlot);
            }
        }

        // Выбор временного слота
        function selectTimeSlot(date, time) {
            selectedDate = date;
            selectedTime = time;
            const form = document.getElementById('booking-form');
            form.style.display = 'block';
        }

        // Показ модального окна для выбора способа уведомления
        function showNotificationModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('notification-modal').style.display = 'block';
        }

        // Выбор способа уведомления и сохранение брони
        function selectNotification(type) {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const comment = document.getElementById('comment').value;

            // Создаем новую запись
            const booking = {
                name,
                phone,
                comment,
                time: selectedTime,
                notificationType: type
            };

            // Сохраняем в локальное хранилище
            if (!bookings[selectedDate]) {
                bookings[selectedDate] = [];
            }
            bookings[selectedDate].push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));

            // Закрываем модальные окна
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('notification-modal').style.display = 'none';
            document.getElementById('booking-form').style.display = 'none';

            // Показываем сообщение об успехе
            showSuccessMessage(type);

            // Обновляем отображение временных слотов
            generateTimeSlots(selectedDate);
        }

        // Показ сообщения об успешной записи
        function showSuccessMessage(notificationType) {
            const notifications = {
                telegram: 'Telegram',
                email: 'email',
                sms: 'SMS'
            };

            alert(`Запись успешно создана! 
Уведомления будут приходить в ${notifications[notificationType]}.
Дата: ${selectedDate}
Время: ${selectedTime}`);
        }

        // Обработка отправки формы
        document.querySelector('.submit-btn').onclick = function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (!name || !phone) {
                alert('Пожалуйста, заполните обязательные поля');
                return;
            }

            showNotificationModal();
        };

        // Автоматически открываем календарь при загрузке страницы
        document.getElementById('date-picker').click();
    </script>
</body>
</html>
